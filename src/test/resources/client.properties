#=====通信模块配置参数=====

# 服务器的地址与端口配置，允许通过分隔符","指定多个地址
client.default.address = :11111
# 读取缓存大小设置
client.socket.buffer.read = 2048
# 写入缓存大小设置
client.socket.buffer.write = 2048
# 连接超时设置
client.socket.timeout = 5000
# 等待回应的超时时间,单位毫秒(可选,默认:5000) 
client.socket.response.timeout = 5000

#=============================
# 客户端名称前缀
rebot.namePrefix = a38_
# 服务器标示
rebot.server = 0_1
# 服务器地址
#rebot.address = 192.168.70.116:11111
rebot.address = 192.168.10.159:11111
# 客户端数量
rebot.clientNum = 1
# 客户端创建间隔
rebot.createSleep = 50
# 是否自动补充客户端
rebot.isAutoCreate = false
# 是否正常执行完后结束测试(true 结束，false 维持客户端数量)
rebot.isfixed = false
# 通信异常重发次次数
rebot.reSend = 3